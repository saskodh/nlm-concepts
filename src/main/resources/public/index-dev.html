<!DOCTYPE HTML>
<html>
<head>
    <title>Medical text indexer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Styling -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>

    <!-- Scripts -->
    <script src="libs/jquery-2.2.3.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="script.js"></script>
</head>

<body ng-app="app">
    <div class="container">

        <div class="page-header">
            <h1>Medical text indexer POC</h1>
            <p class="lead">Proof-of-concept for highlighting medical terms in given text using <a href="https://ii.nlm.nih.gov/Interactive/mti.shtml">NLM MTI</a>.</p>
        </div>

        <div class="nlm-jobs" ng-controller="JobsController">
            <uib-tabset class="nlm-jobs-tab" active="activeTab">
                <uib-tab class="nlm-job-tab" ng-repeat="job in jobs" ng-attr-title="Job {{$index + 1}}">
                    <uib-tab-heading>
                        <span>{{getJobTitle(job, $index)}}</span>
                        <a ng-if="jobs.length > 1" ng-click="removeJob($index)" href=''>
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </uib-tab-heading>
                    <div nlm-job="job"></div>
                </uib-tab>
                <uib-tab select="addNewJob($event)" title="Create new job">
                    <uib-tab-heading>
                        <i class="glyphicon glyphicon-plus"></i>
                    </uib-tab-heading>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</body>
</html>
